<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go-Lang</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
    span:hover{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    $(()=>{
      $.ajax({
        type: 'GET',
        url: '/todos',
      }).done(data=>{
        listRender(data);
      });
    });
    function listRender(data) {
      if (data == null) {
        $('#todoList').empty();
        return;
      }
      $('#todoList').empty();
      let Li = data.map(obj => {
        if (obj.Complete) {
          return `<li>
            <span onclick=toggleComplete('${obj._id}') style='color:grey;font-size:20px;font-style:italic;text-decoration:line-through'>${obj.task}</span>
            <span style='color:red;font-size:12px' onclick=deleteTodo('${obj._id}')> (Remove) |</span>
            <span style='color:green;font-size:12px' onclick=updateTodo('${obj._id}')> (Update) </span>
          </li>`;
        }
        return `<li>
          <span style='font-size:20px' onclick=toggleComplete('${obj._id}')>${obj.task}</span>
          <span style='color:red;font-size:12px' onclick=deleteTodo('${obj._id}')> (Remove) </span>
          <span style='color:green;font-size:12px' onclick=updateTodo('${obj._id}')> (Update) </span>
        </li>`;
      });
      $('#todoList').append(Li);
    }
    function toggleComplete(id) {
      $.ajax({
        type: 'PUT',
        url: `/todos/complete/${id}`
      }).done(data=>{
        listRender(data);
      });
    }
    function updateTodo(id) {
      let task = prompt("Rename Task ?");
      let data = {"Task": task};
      $.ajax({
        type: 'PUT',
        url: `/todos/rename/${id}`,
        data
      }).done(data=>{
        listRender(data);
      });
    }
    function deleteTodo(id) {
      $.ajax({
        type: 'DELETE',
        url: `/todos/${id}`,
      }).done(data=>{
        listRender(data);
      });
    }
    function ajaxCall(e) {
      e.preventDefault();
      let task = $("#task").val();
      let data = {"Task":task}
      if(task === "") {
        return
      }
      $.ajax({
        type: 'POST',
        url: '/todos',
        data
      }).done(data=>{
        listRender(data);
        $("#task").val("");
      });
    }
  </script>
  <h1>Simple Todo with mgo</h1>
  <h3>Click the task to toggle Complete.</h3>
  <form onsubmit="ajaxCall(event)">
    <input id="task" type="text">
    <button type="submit">Add Task</button>
  </form>
  <div>
    <ul id="todoList">
    </ul>
  </div>
</body>
</html>
